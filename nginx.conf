# Nginx配置文件 for make-cv项目
# 适合静态网站部署的配置

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       3018;
        server_name  localhost;

        # 文档根目录，指向项目构建后的静态文件目录
        root   /app;
        index  index.html index.htm;

        # 静态文件处理
        location / {
            try_files $uri $uri/ =404;
        }

        # 配置文件目录访问
        location /config/ {
            autoindex off;
            types {
                text/yaml yaml yml;
                text/markdown md;
            }
        }

        # 错误页面配置
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}